<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOTERA 공식 안내</title>
    <style>
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { text-align: center; background: white; padding: 0 0 40px 0; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; overflow: hidden; }
        
        /* 이미지 스타일 설정 */
        .img-link { display: block; width: 100%; }
        .logo-image { width: 100%; height: auto; display: block; padding: 10px 0; background-color: white; }
        .top-image { width: 100%; height: auto; display: block; }
        .jsm-image { width: 100%; height: auto; display: block; margin-bottom: 25px; }
        
        .content-box { padding: 0 30px; }
        h1 { color: #2c3e50; font-size: 18px; line-height: 1.6; margin-bottom: 30px; word-break: keep-all; }
        .btn { display: flex; align-items: center; justify-content: center; padding: 15px; margin: 12px 0; border: none; border-radius: 12px; color: white; text-decoration: none; font-weight: bold; transition: transform 0.2s; cursor: pointer; }
        .btn:hover { transform: scale(1.03); }
        .btn-cafe { background-color: #3498db; }
        .btn-youtube { background-color: #e74c3c; }
        .btn-project { background-color: #27ae60; }
        .icon { margin-right: 10px; font-size: 18px; }
    </style>
</head>

    <div class="container">
        
        <a href="https://kotera8520.github.io/kotera" class="img-link">
